<nav class="navbar navbar-expand-lg navbar-dark">
   <a class="navbar-brand" href="#">{{site.title}}</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
         {% for page in site.pages %}
         <li class="nav-item">
            <a class="nav-link" href="{{page.url}}">{{page.title}}

            </a>
         </li>
         {% endfor%}
         <li>
         <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Cards
         </a>
         <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
            {% for post in site.posts %}
            <a class="nav-link" href="{{post.url}}">{{post.title}}

            </a>{% endfor%}
         </div>
         </li>
      </ul>
   </div>
</nav>
